<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Mehrab Hossain</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-black text-white">
    <!-- Parallax Section -->
    <div class="parallax-container relative h-screen bg-cover bg-center" style="background-image: url('image/img.jpg');">
        <div class="overlay absolute top-0 left-0 right-0 bottom-0 bg-black opacity-50"></div>
        <div class="content relative z-10 flex flex-col items-center justify-center text-center h-full">
            <!-- Heading -->
            <h1 class="main-heading text-4xl md:text-5xl lg:text-6xl mb-5">
                Website Under Construction
            </h1>

            <!-- Personal Message -->
            <p class="sub-heading text-lg mb-10">
                Hi, I'm Mohammad Mehrab Hossain. My website is currently being developed and will be live soon.
            </p>

            <!-- Added Extra Spacing Above Social Media Icons -->
            <div class="social-icons flex gap-6 mb-16">
                <a href="https://facebook.com/0x0mehrab" target="_blank" class="icon-facebook text-3xl hover:text-blue-600 transition-transform transform hover:-translate-y-2">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/0x0mehrab" target="_blank" class="icon-twitter text-3xl hover:text-blue-400 transition-transform transform hover:-translate-y-2">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>

            <!-- Email Button -->
            <div class="centered-button mb-10">
                <a href="mailto:talk@mehrab.me">
                    <button class="email-button px-8 py-3 rounded-full font-bold">
                        Contact with me: talk@mehrab.me
                    </button>
                </a>
            </div>

            <!-- Countdown Timer -->
            <div id="countdown" class="countdown-container flex justify-center gap-4">
                <div class="time-block" id="days">
                    <span class="time-value">00</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-block" id="hours">
                    <span class="time-value">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-block" id="minutes">
                    <span class="time-value">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-block" id="seconds">
                    <span class="time-value">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
